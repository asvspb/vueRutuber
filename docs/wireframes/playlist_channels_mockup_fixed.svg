<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <title>Rutube Playlist Manager — Mockup</title>
  <desc>Sidebar playlists on the left, top channels bar, video grid; JS card selected with details panel.</desc>

  <defs>
    <linearGradient id="gHeader" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#409eff"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
    <clipPath id="card">
      <rect rx="14" ry="14" width="260" height="280"/>
    </clipPath>
    <style>
      .muted { fill: #6b7280; font-family: Arial, Helvetica, sans-serif; font-size: 14px; }
      .title { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-weight: 600; font-size: 16px; }
      .small { fill: #374151; font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
      .badge { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 11px; }
      .chipText { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-weight: 600; font-size: 13px; }
      .btn { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-weight: 600; font-size: 13px; }
      .h2 { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 20px; }
      .mono { fill: #111827; font-family: Courier, monospace; font-size: 12px; }
    </style>
  </defs>

  <!-- App Bar -->
  <rect x="0" y="0" width="1440" height="64" fill="url(#gHeader)"/>
  <circle cx="36" cy="32" r="10" fill="#ffffff" opacity="0.9"/>
  <rect x="60" y="18" width="300" height="28" rx="6" fill="#ffffff" opacity="0.12"/>
  <text x="70" y="38" fill="#ffffff" font-size="16" font-weight="700">Rutube Playlist Manager</text>

  <!-- Top Channels Bar -->
  <rect x="0" y="64" width="1440" height="74" fill="#ffffff" />
  <g transform="translate(24,76)">
    <g>
      <rect width="140" height="36" rx="18" fill="#e5f2ff" stroke="#1976d2" />
      <circle cx="18" cy="18" r="12" fill="#1976d2"/>
      <text class="chipText" x="36" y="23">Main Channel</text>
      <rect x="120" y="10" width="18" height="18" rx="9" fill="#e5e7eb"/>
      <text class="badge" x="126" y="23">8</text>
    </g>
    <g transform="translate(160,0)">
      <rect width="140" height="36" rx="18" fill="#f3f4f6" />
      <circle cx="18" cy="18" r="12" fill="#6b7280"/>
      <text class="chipText" x="36" y="23">TV Shows</text>
      <rect x="120" y="10" width="18" height="18" rx="9" fill="#e5e7eb"/>
      <text class="badge" x="126" y="23">12</text>
    </g>
    <g transform="translate(320,0)">
      <rect width="140" height="36" rx="18" fill="#f3f4f6" />
      <circle cx="18" cy="18" r="12" fill="#6b7280"/>
      <text class="chipText" x="36" y="23">JS</text>
      <rect x="120" y="10" width="18" height="18" rx="9" fill="#e5e7eb"/>
      <text class="badge" x="126" y="23">27</text>
    </g>
    <g transform="translate(1320,0)">
      <rect width="80" height="36" rx="8" fill="#f3f4f6" stroke="#d1d5db"/>
      <text class="btn" x="28" y="23">Clear</text>
    </g>
  </g>

  <!-- Sidebar -->
  <rect x="0" y="138" width="260" height="762" fill="#ffffff" />
  <rect x="0" y="138" width="260" height="762" fill="none" stroke="#e5e7eb"/>
  <text class="muted" x="24" y="168">Playlists</text>
  <rect x="16" y="180" width="228" height="34" rx="6" fill="#f3f4f6"/>
  <text class="small" x="26" y="202">Search playlists...</text>

  <g transform="translate(16,224)">
    <rect width="228" height="40" rx="8" fill="#e5f2ff" stroke="#1976d2"/>
    <circle cx="20" cy="20" r="8" fill="#1976d2"/>
    <text class="title" x="40" y="25">Frontend Tutorials</text>
    <rect x="200" y="10" width="20" height="20" rx="10" fill="#e5e7eb"/>
    <text class="badge" x="206" y="24">42</text>

    <g transform="translate(0,48)">
      <rect width="228" height="40" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="20" cy="20" r="8" fill="#6b7280"/>
      <text class="small" x="40" y="25">Backend Picks</text>
      <rect x="200" y="10" width="20" height="20" rx="10" fill="#e5e7eb"/>
      <text class="badge" x="206" y="24">18</text>
    </g>

    <g transform="translate(0,96)">
      <rect width="228" height="40" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="20" cy="20" r="8" fill="#6b7280"/>
      <text class="small" x="40" y="25">JS Essentials</text>
      <rect x="200" y="10" width="20" height="20" rx="10" fill="#e5e7eb"/>
      <text class="badge" x="206" y="24">27</text>
    </g>

    <g transform="translate(0,180)">
      <rect width="228" height="34" rx="8" fill="#111827"/>
      <text fill="#ffffff" font-size="13" font-weight="600" x="28" y="22">+ Import Playlist</text>
    </g>
  </g>

  <rect x="260" y="138" width="1180" height="762" fill="#f9fafb"/>

  <g transform="translate(280,158)">
    <text class="h2" x="0" y="0">Frontend Tutorials — Filter: Channel "JS"</text>
    <rect x="0" y="16" width="220" height="32" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text class="small" x="12" y="36">Sort: Newest (channel_added_at)</text>

    <rect x="236" y="16" width="220" height="32" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text class="small" x="248" y="36">Genre: All</text>

    <rect x="472" y="16" width="220" height="32" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <text class="small" x="484" y="36">Search videos...</text>
  </g>

  <g transform="translate(280,220)">
    <g filter="url(#shadow1)">
      <rect width="260" height="280" rx="14" fill="#ffffff" stroke="#1976d2" stroke-width="2"/>
      <rect x="0" y="0" width="260" height="140" fill="#111827" opacity="0.9" clip-path="url(#card)"/>
      <text fill="#fbbf24" font-size="48" font-weight="800" x="16" y="92">JS</text>
      <text class="title" x="16" y="164">Async/Await Patterns</text>
      <text class="small"  x="16" y="186">12 Sep 2024 - 14:32</text>
      <text class="small"  x="16" y="208">Year: 2024 - Genre: Tutorial</text>
      <text class="small"  x="16" y="230">Views: 12.1K - 09:42</text>
      <rect x="16" y="242" width="88" height="26" rx="6" fill="#1976d2"/>
      <text fill="#ffffff" font-size="12" font-weight="700" x="32" y="260">Watch</text>
    </g>

    <g transform="translate(300,0)" filter="url(#shadow1)">
      <rect width="260" height="280" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="0" y="0" width="260" height="140" fill="#0ea5e9" clip-path="url(#card)"/>
      <text class="title" x="16" y="164">DOM Performance</text>
      <text class="small"  x="16" y="186">02 Aug 2024 - 08:17</text>
      <text class="small"  x="16" y="208">Year: 2024 - Genre: DevTips</text>
      <text class="small"  x="16" y="230">Views: 8.4K - 07:21</text>
      <rect x="16" y="242" width="88" height="26" rx="6" fill="#111827"/>
      <text fill="#ffffff" font-size="12" font-weight="700" x="32" y="260">Watch</text>
    </g>

    <g transform="translate(600,0)" filter="url(#shadow1)">
      <rect width="260" height="280" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="0" y="0" width="260" height="140" fill="#34d399" clip-path="url(#card)"/>
      <text class="title" x="16" y="164">Event Loop Deep Dive</text>
      <text class="small"  x="16" y="186">22 Jul 2024 - 12:56</text>
      <text class="small"  x="16" y="208">Year: 2024 - Genre: Fundamentals</text>
      <text class="small"  x="16" y="230">Views: 24.0K - 12:40</text>
      <rect x="16" y="242" width="88" height="26" rx="6" fill="#111827"/>
      <text fill="#ffffff" font-size="12" font-weight="700" x="32" y="260">Watch</text>
    </g>

    <g transform="translate(900,0)" filter="url(#shadow1)">
      <rect width="260" height="280" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="0" y="0" width="260" height="140" fill="#f59e0b" clip-path="url(#card)"/>
      <text class="title" x="16" y="164">Promises in Practice</text>
      <text class="small"  x="16" y="186">05 Jun 2024 - 09:10</text>
      <text class="small"  x="16" y="208">Year: 2024 - Genre: Tutorial</text>
      <text class="small"  x="16" y="230">Views: 5.8K - 10:05</text>
      <rect x="16" y="242" width="88" height="26" rx="6" fill="#111827"/>
      <text fill="#ffffff" font-size="12" font-weight="700" x="32" y="260">Watch</text>
    </g>

    <g transform="translate(0,320)" filter="url(#shadow1)">
      <rect width="260" height="280" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="0" y="0" width="260" height="140" fill="#ef4444" clip-path="url(#card)"/>
      <text class="title" x="16" y="164">JS: Modules &amp; Bundlers</text>
      <text class="small"  x="16" y="186">18 May 2024 - 14:12</text>
      <text class="small"  x="16" y="208">Year: 2024 - Genre: Build</text>
      <text class="small"  x="16" y="230">Views: 3.2K - 06:58</text>
      <rect x="16" y="242" width="88" height="26" rx="6" fill="#111827"/>
      <text fill="#ffffff" font-size="12" font-weight="700" x="32" y="260">Watch</text>
    </g>
  </g>

  <g transform="translate(980,138)" filter="url(#shadow2)">
    <rect width="460" height="762" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="20" y="20" width="420" height="220" rx="12" fill="#111827"/>
    <text fill="#fbbf24" font-size="64" font-weight="800" x="48" y="152">JS</text>
    <rect x="20" y="250" width="420" height="1" fill="#e5e7eb"/>
    <text class="h2" x="20" y="288">Async/Await Patterns</text>
    <text class="small" x="20" y="312">Published: 12 Sep 2024 - 14:32 - Channel: JS</text>
    <text class="small" x="20" y="332">Views: 12.1K - Duration: 09:42 - Genre: Tutorial</text>

    <text class="muted" x="20" y="362">Description</text>
    <text class="small" x="20" y="384">Practical patterns for structuring async code in JavaScript.</text>
    <text class="small" x="20" y="402">Covers: sequencing, parallelism, error handling, cancellation.</text>

    <g transform="translate(20,430)">
      <rect width="120" height="36" rx="8" fill="#1976d2"/>
      <text fill="#ffffff" font-size="13" font-weight="700" x="32" y="23">Watch</text>
    </g>
    <g transform="translate(150,430)">
      <rect width="120" height="36" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
      <text class="btn" x="38" y="23">Share</text>
    </g>

    <text class="muted" x="20" y="492">Source URL</text>
    <rect x="20" y="504" width="420" height="34" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
    <text class="mono" x="28" y="526">https://rutube.ru/video/xxxxxxxx/</text>

    <text class="muted" x="20" y="566">Tags</text>
    <g transform="translate(20,578)">
      <rect width="80" height="26" rx="6" fill="#f3f4f6" />
      <text class="small" x="12" y="18">async</text>
      <g transform="translate(88,0)">
        <rect width="96" height="26" rx="6" fill="#f3f4f6" />
        <text class="small" x="12" y="18">await</text>
      </g>
      <g transform="translate(192,0)">
        <rect width="110" height="26" rx="6" fill="#f3f4f6" />
        <text class="small" x="12" y="18">patterns</text>
      </g>
    </g>
  </g>
</svg>
